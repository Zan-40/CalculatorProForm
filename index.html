<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>CALCULATOR</p>
        <form enctype="multipart/form-data" onsubmit="return false;">
            <table>
                <tr>
                    <td colspan="4"><input class="screen" type="text" value="" id = "text"></td>
                </tr>
                <tr>
                    <th><input type="button" value="CE" onclick="dial(this.value)" class="button"></th>
                    <th><input type="button" value="C" onclick="dial(this.value)" class="button"></th>
                    <th><input type="button" value="%" onclick="dial(this.value)" class="button"></th>
                    <th><input type="button" value="/" onclick="dial(this.value)" class="button"></th>
                </tr>
                <tr>
                    <th><input type="button" value="7" onclick="dial(this.value)" class="button"></th>
                    <th><input type="button" value="8" onclick="dial(this.value)" class="button"></th>
                    <th><input type="button" value="9" onclick="dial(this.value)" class="button"></th>
                    <th><input type="button" value="*" onclick="dial(this.value)" class="button"></th>
                </tr>
                <tr>
                    <th><input type="button" value="4" onclick="dial(this.value)" class="button"></th>
                    <th><input type="button" value="5" onclick="dial(this.value)" class="button"></th>
                    <th><input type="button" value="6" onclick="dial(this.value)" class="button"></th>
                    <th><input type="button" value="-" onclick="dial(this.value)" class="button"></th>
                </tr>
                <tr>
                    <th><input type="button" value="1" onclick="dial(this.value)" class="button"></th>
                    <th><input type="button" value="2" onclick="dial(this.value)" class="button"></th>
                    <th><input type="button" value="3" onclick="dial(this.value)" class="button"></th>
                    <th><input type="button" value="+" onclick="dial(this.value)" class="button"></th>
                </tr>
                <tr>
                    <th><input type="button" value="0" onclick="dial(this.value)" class="button"></th>
                    <th><input type="button" value="." onclick="dial(this.value)" class="button"></th>
                    <th colspan="2"><input type="button" value="=" onclick="calculate()" class="button" style="width: 100%;"></th>
                </tr>
            </table>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
